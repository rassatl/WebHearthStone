<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartstone</title>
    <link rel="stylesheet" href="../static/styles/styleArenaTest.css">
    <script src="../static/javascript/codeHearthStone.js" defer></script>
    <script src="../static/javascript/codeArena.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>


<body>
    <img src="../static/img/plateau_test.jpg" alt="" class="absolute top-0 left-0 h-screen w-screen object-fil">
    <div class="card">
        <img src="../static/img/theUltimateCard.png" class="card-image" draggable="false">
    </div>
    <button id="fetchCharactersForArena" class="absolute top-0 left-0 m-[1vh] h-[2vh] w-[5vw] text-[1vh]">Start
        Game</button>
    <div class=" flex justify-center items-center h-[19vh]">
        <section class="relative grid grid-rows-2 h-[35vh] w-[60vw]">
            <div class="absolute bg-yellow-500 h-[5vh] w-[11vw] right-[-5vw] top-[45%]"><button id="changeTurnButton"
                    class="w-full h-full text-[2vh] p-[1%]">Change Turn</button></div>
            <p id="arrowEnemy">➔</p>
            <p id="enemyTeamTxt">ÉQUIPE ADVERSE</p>
            <p id="arrowFriend">➔</p>
            <p id="myTeamTxt">Mon ÉQUIPE</p>
            <div id="ennemy_trey" class="bg-red-500 opacity-50 w-full flex justify-center gap-[1%] p-[1%] flex-nowrap" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="ally_trey" class="bg-green-500 opacity-50 w-full flex justify-center gap-[1%] p-[1%] flex-nowrap" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </section>
    </div>
</body>



</html>
